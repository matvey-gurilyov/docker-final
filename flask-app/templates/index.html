<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Project of Matvey Gurilyov</title>
</head>
<body>
    <h1>Mini Project of Matvey Gurilyov</h1>
    
    <div class="container">
        <h2>Timetable</h2>

        <form method="get" action="/" class="filter">
            <label for="level">Select Level:</label>
            <select name="level" id="level" onchange="this.form.submit()">
                {% for level in levels %}
                    <option value="{{ level }}" {% if level == selected_level %}selected{% endif %}>{{ level }}</option>
                {% endfor %}
            </select>
        </form>

        <table>
            <tr>
                <th>Course Name</th>
                <th>Day</th>
                <th>Start Time</th>
                <th>End Time</th>
                <th>Level</th>
            </tr>
            {% for course in courses %}
            <tr>
                <td>{{ course[0] }}</td>
                <td>{{ course[1] }}</td>
                <td>{{ course[2] }}</td>
                <td>{{ course[3] }}</td>
                <td>{{ selected_level }}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
